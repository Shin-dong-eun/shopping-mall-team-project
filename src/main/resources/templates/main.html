<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">

<th:block layout:fragment="css">
	<link th:href="@{/css/main.css}" rel="stylesheet" />
</th:block>
<div id="mainFrame" layout:fragment="content">
	<!-- 부트스트랩 이용한 슬라이드
	추후 static/image 이용하여 배너 이미지 추가할 것 -->
	<div id="mainSlide" class="carousel slide"
		data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#mainSlide"
				data-bs-slide-to="0" class="active" aria-current="true"
				aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#mainSlide"
				data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#mainSlide"
				data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				첫 번째 슬라이드
			</div>
			<div class="carousel-item">
				두 번째 슬라이드
			</div>
			<div class="carousel-item">
				세 번째 슬라이드
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#mainSlide" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#mainSlide" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>
